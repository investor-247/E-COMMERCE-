<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>UrbanLuxe login</title>
  <link rel="stylesheet" href="cssfld/login.css">
</head>
<body>
   
  <section class="sign-in">
    
    <div id="form-wrap2">
      
       <form id="login-form" >
          <h3>Sign In</h3>
          <input type="email" id="loginEmail" placeholder="Email" required />
          <input type="password" id="loginPassword" placeholder="Password" required />
          <button type="submit" class="submit-btn"><a href="shop.html">Login</a></button>
        </form>
      
        <p class="switch">
          Forgotten Password?
          <a href="#">Click Here</a>
       </p>
      
    </div>
    
        
    
  </section>
  
</body>
<script src="login.js"></script>
</html>
