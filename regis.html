<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>UrbanLuxe login</title>
  <link rel="stylesheet" href="cssfld/Regis.css">
  <link rel="stylesheet" href="fontawesome-free-6.6.0-web/fontawesome-free-6.6.0-web/css/all.css">
  <link rel="stylesheet" href="fontawesome-free-6.6.0-web/fontawesome-free-6.6.0-web/js/all.js">
</head>
<body>
  
    <section class="sign-up">
    
      <div id="form-wrap">
               
        <form id="register-form" class="active">
          <h3>Sign Up</h3>
          <p>Sign up to start shopping now</p>
          <input type="text" id="regName" placeholder="Full Name" required />
          <input type="email" id="regEmail" placeholder="Email" required />
          <input type="password" id="regPassword" placeholder="Password" required />
          <input type="password" placeholder="Confirm Password" required />
          <button type="submit" class="submit-btn"><a href="shop.html">Sign Up</a></button>
        </form>    
        
       <p class="switch">
         Already have an account?
        <a href="login.html">Login</a>
       </p>
           
    </div>
    
  </section>    
  
</body>
<script src="jsfld/regis.js";></script>
</html>
